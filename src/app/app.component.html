<mat-toolbar>
  <button 
  (click)="drawer.toggle()"
    mat-icon-button 
    class="example-icon" 
    aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
 </button>
 <span>{{title}}</span>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="myWallet" (click)="drawer.toggle()"><mat-icon>list</mat-icon>My Wallet's Manager</a>
      <a mat-list-item routerLink="history" (click)="drawer.toggle()"><mat-icon>list_alt</mat-icon>Spending History</a>
    </mat-nav-list>
    
  </mat-drawer>
  <mat-drawer-content>
    
   
    <router-outlet (activate)="changeTitle($event.pageTitle)"></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
